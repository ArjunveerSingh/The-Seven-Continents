1"></button><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(77, 87, 95); background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; padding: 2px 15px; width: 320px; height: 340px; position: absolute; left: 0px; top: 50px; text-align: center;" id="label47">average elevation of all the continents. Most of Antarctica is a polar desert, with annual precipitation of 200 mm (8 in) along the coast and far less inland; yet 80% of the world freshwater reserves are stored there, enough to raise global sea levels by about 60 metres (200 ft) if all of it were to melt.[6][7] The temperature in Antarctica has dropped to −89.2 °C (−128.6 °F) (or even −94.7 °C or −138.5 °F, as measured from space),[8] though the average for the third quarter (the coldest part of the year) is −63 °C (−81 °F). Organisms native to Antarctica include many types of algae, bacteria, fungi, plants, protista, and certain animals, such as mites, nematodes, penguins, seals and tardigrades. Vegetation, where it occurs, is tundra.</label><button id="button30" style="padding: 0px; margin: 0px; border-style: solid; height: 40px; width: 61px; background-color: rgb(255, 174, 0); color: rgb(255, 255, 255); border-color: rgb(77, 87, 95); border-radius: 4px; border-width: 1px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; position: absolute; left: 255px; top: 400px; background-size: contain; background-position: 50% 50%; background-repeat: no-repeat; background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAYAAACAvzbMAAAAAXNSR0IArs4c6QAAIABJREFUeF7tnQnQf9d4xz/2pbWEiCBIJIogTdMg1L6MqdhJbCGJLNRSVHW0lmq1KLVUUYQIiTUJIpFELBFT3RStYjo6pa3aakbbMRpCovNw//F68/7/7/2d3zn3nHPv585kapp7nvM8n+f55fvee895zuXwkoAEJCABCSQQuFzCGIdIQAISkIAEUEAsAglIQAISSCKggCRhc5 gians in 1895.</label><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(77, 87, 95); background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: Arial, Helvetica, sans-serif; font-size: 15px; padding: 2px 15px; width: 310px; height: 125px; position: absolute; left: 0px; top: 270px; text-align: center;" id="label55">Antarctica is governed by parties to the Antarctic Treaty System. Twelve countries signed the Antarctic Treaty in 1959, and thirty-eight have signed it since then. The treaty prohibits military activities, mineral mining, nuclear explosions and nuclear waste disposal.</label></div><div class="screen" tabindex="1" data-theme="default" id="screen18" style="height: 450px; width: 320px; left: 0px; top: 0px; position: absolute; z-index: 0; background-color: rgb(255, 255, 255); display: none;"><label style="margin: 0px; line-height: 1; overflow: hidden; overflow-wrap: break-word; max-width: 320px; border-style: solid; text-rendering: optimizespeed; color: rgb(77, 87, 95); background-color: rgba(0, 0, 0, 0); border-color: rgb(77, 87, 95); border-radius: 0px; border-width: 0px; font-family: Georgia, serif; font-size: 19px; padding: 2px 15px; width: 215px; height: 43px; position: absolute; left: 60px; top: 175px;" id="label56">Learn about all the Antarctic Countries</label><button id="button33" style="padding: 0px; margin: 0px; border-style: solid; height: 155px; width: 230px; background-color: rgb(255, 255, 255); color: rgb(255, 255, 255); border-color: rgb(77, 87, 95); border-radius: 4px; border-width: 2px; font-family: &quot;Arial Black&quot;, Gadget, sans-serif; font-size: 15px; position: absolute; left: 60px; top: 15px; background-image: url(&quot;https://studio.code.org/media?u=https%3A%2F%2Fth.bing.com%2Fth%2Fid%2FR.5daab7f7865cfc98ed28b4c44dfd8523%3Frik%3D8IupDgcVat9p2g%26riu%3Dhtt
